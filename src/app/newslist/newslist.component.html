<app-navbar></app-navbar>>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-4">
    <div *ngFor = "let i of newsList.articles" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

        <div class="card" >
            <img height="300px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.author}}</p>
              <a href="{{i.url}}" class="btn btn-primary">Read More</a>


            </div>
          </div>

    </div>
</div>

        </div>
    </div>
</div>
